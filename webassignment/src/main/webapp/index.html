<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        /* App Bar styles */
        .app-bar {
            background-color: #333; /* Dark background for the app bar */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding inside the app bar */
            text-align: center; /* Center-align the text */
            position: relative; /* Enable positioning */
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif; /* Sets the font for the page */
            margin: 0; /* Removes default margin */
            padding-top: 50px; /* Adds padding at the top to avoid overlap with the app bar */
        }

        /* Styling for inputs and buttons */
        input[type="text"], button {
            margin: 10px 0; /* Margin around inputs and buttons */
            padding: 8px; /* Padding inside inputs and buttons */
            width: calc(100% - 22px); /* Full width minus padding for inputs */
        }
        button {
            cursor: pointer; /* Pointer cursor on hover over the button */
            background-color: #007BFF; /* Blue background for buttons */
            color: white; /* White text color for buttons */
            border: none; /* No border for a cleaner look */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue when hovered */
        }
        h1, h2 {
            margin-left: 20px; /* Adds margin to headings for better alignment */
        }

        /* Positioning for "Created by" text */
        .created-by {
            position: absolute;
            top: 10px; /* Adjust top position as needed */
            right: 20px; /* Adjust right position as needed */
            color: #ccc; /* Light gray color for the text */
            font-size: 12px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <!-- App bar -->
    <div class="app-bar">
        <h1>User Management System</h1>
        <!-- Created by text -->
        <div class="created-by">Created by Thomas Stewart and Anthony Donsereaux</div>
    </div>
</head>
<body>
    <div>
        <h2>General Search</h2>
        <input type="text" id="generalInput" placeholder="Enter user ID">
        <input type="text" id="date1" placeholder="Enter user ID">
        <input type="text" id="date2" placeholder="Enter user ID">
        <button onclick="searchGeneral()">Search</button>
        <div id="generalResult"></div>
    </div>
    <div>
        <h2>Search for Users</h2>
        <input type="text" id="searchInput" placeholder="Enter user name or user ID">
        <button onclick="searchUsers()">Search</button>
        <div id="searchResult"></div>
    </div>
    <div>
        <h2>Add New User</h2>
        <input type="text" id="newUserID" placeholder="Enter user ID">
        <input type="text" id="newUserName" placeholder="Enter user name">
        <input type="text" id="newUserType" placeholder="Enter user type">
        <button onclick="addUser()">Add User</button>
        <div id="addUserResult"></div>
    </div>
    <div>
        <h2>Update User</h2>
        <input type="text" id="oldUserID" placeholder="Old User ID">
        <input type="text" id="updateUserName" placeholder="New User Name">
        <input type="text" id="updateUserType" placeholder="New User Type">
        <button onclick="updateUser()">Update User</button>
        <div id="updateUserResult"></div>
    </div>
    <div>
        <h2>Add a Usage for a User</h2>
        <input type="text" id="UserId" placeholder="User Name">
        <input type="text" id="DeviceId" placeholder="Exact Name of Device Used (EX:Oppo Reno5 Pro)">
        <input type="text" id="UsageDate" placeholder="Date the Device was Utilized (year-month-day, 0000-00-00)">
        <input type="text" id="UsageDuration" placeholder="Duration the Device was Utilized (in minutes, no decimal)">
        <button onclick="addUses()">Add Usage</button>
        <div id="updateUsageResult"></div>
    </div>
    <div>
        <h2>Delete User</h2>
        <input type="text" id="deleteUserID" placeholder="Enter user ID">
        <button onclick="deleteUser()">Delete User</button>
        <div id="deleteUserResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
